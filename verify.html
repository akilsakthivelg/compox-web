<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verified</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .tick {
      font-size: 80px;
      color: green;
    }
    h2 {
      color: #333;
    }
  </style>
  <script>
    function openAppWithTokens(accessToken, refreshToken) {
      const deepLink = `compox://login-callback?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}`;

      // Try to open app
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = deepLink;
      document.body.appendChild(iframe);
    }

    function handleVerification() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get("access_token");
      const refreshToken = hashParams.get("refresh_token");
      const type = hashParams.get("type");
      const error = hashParams.get("error");

      document.body.innerHTML = "";

      if (error) {
        document.body.innerHTML = `<h2>Verification Failed</h2><p>${error}</p>`;
        return;
      }

      if (accessToken && refreshToken && type === "signup") {
        document.body.innerHTML = `<div class="tick">âœ…</div><h2>Email Verified</h2><p>Opening app...</p>`;
        openAppWithTokens(accessToken, refreshToken);
      } else {
        document.body.innerHTML = `<h2>Invalid or expired verification link</h2>`;
      }
    }

    window.onload = handleVerification;
  </script>
</head>
<body>
  <h2>Verifying...</h2>
</body>
</html>
