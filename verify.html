<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Verify Email</title>
  <script>
    async function handleVerification() {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const refreshToken = hashParams.get('refresh_token');
      const type = hashParams.get('type');

      if (!accessToken || !refreshToken) {
        document.body.innerHTML = "<h3>Invalid or expired link ❌</h3>";
        return;
      }

      document.body.innerHTML = "<h3>Email verified ✅<br>Opening app...</h3>";

      // Deep link into your app
      setTimeout(() => {
        window.location.href = 
          `compox://login-callback?access_token=${encodeURIComponent(accessToken)}&refresh_token=${encodeURIComponent(refreshToken)}&type=${encodeURIComponent(type || '')}`;
      }, 1500);
    }

    handleVerification();
  </script>
</head>
<body>
  <h3>Verifying...</h3>
</body>
</html>
